<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/loveadvice.css" />
    </head>
    <body>
        <header>
            <div class="headerbox">
                <img src="./image/GoBack.png" alt="" id="back" />
                <p class="titlea">才艺展示</p>
            </div>
        </header>

        <section>
            <div class="inputbox">
                <div class="item">
                    <div class="item_title">
                        <img src="./image/Need.png" alt="" />
                        <p class="item_head">姓名<span></span></p>
                        <p>:</p>
                    </div>
                    <div class="item_input">
                        <input type="text" class="sinput" />
                    </div>
                </div>
                <div class="item">
                    <div class="item_title">
                        <img src="./image/Need.png" alt="" />
                        <p class="item_head">身份<span></span></p>
                        <p>:</p>
                    </div>
                    <div class="item_input_more">
                        <p type="text" class="card hover">残障人士</p>
                        <p type="text" class="card">爱心人士</p>
                        <p type="text" class="card">消费者</p>
                    </div>
                </div>
                <div class="item">
                    <div class="item_title">
                        <img src="./image/Need.png" alt="" />
                        <p class="item_head">建议<span></span></p>
                        <p>:</p>
                    </div>
                    <div class="item_input">
                        <input type="text" class="ainput" />
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item_title">
                    <p class="item_head">验证码<span></span></p>
                    <p>:</p>
                </div>
                <div class="item_input">
                    <input
                        type="text"
                        class="more"
                        placeholder="请填写验证码"
                        style="width:50%;padding-left: 5px;"
                    />
                    <p type="text" class="more" style="text-align: center;">
                        9999
                    </p>
                </div>
            </div>
            <div class="submit">
                提交
            </div>
            <div style="height:2rem;"></div>
        </section>
        <script>
            // 返回上一页
            document
                .getElementById("back")
                .addEventListener("click", function() {
                    window.history.go(-1);
                });

            //CardChange
            function CardChange(x) {
                let tagArr = document.querySelectorAll(".card");
                for (let i = 0; i < tagArr.length; i++) {
                    tagArr[i].classList.remove("hover");
                }
                tagArr[x].classList.add("hover");
            }

            // 选项卡切换
            function OptionsCard() {
                let tagArr = document.querySelectorAll(".card");
                for (let i = 0; i < tagArr.length; i++) {
                    tagArr[i].addEventListener("click", function() {
                        CardChange(i);
                    });
                }
            }

            // 挂载
            OptionsCard();
        </script>
    </body>
</html>
