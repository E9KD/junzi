<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/person.css" />
    </head>
    <body>
        <!-- 头部 -->
        <header>
            <div class="headerbox">
                <div class="avaturbox">
                    <img src="./image/Avatur.png" alt="" class="avatur" />
                </div>
                <div class="personinfo">
                    <div class="top">
                        <div class="info_name">君子之家店铺呀</div>
                        <img src="./image/Set.png" alt="" class="info_set" />
                    </div>
                    <div class="mid">
                        <img src="./image/Gold.png" alt="" />
                        <p>金牌会员</p>
                    </div>
                    <div class="bom">
                        <div class="love">
                            <img src="./image/Heart.png" alt="" />
                            <p class="love_fp">爱心值：</p>
                            <p>666</p>
                        </div>
                        <div class="gold">
                            <img src="./image/Money.png" alt="" />
                            <p class="love_fp">消费值：</p>
                            <p>2333</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 核心功能 -->
        <div class="carrycontent">
            <div class="order">
                <div class="order_title">
                    <p>我的订单</p>
                    <p class="order_title_moreorder">查看全部订单</p>
                </div>
                <div class="order_content">
                    <div class="order_content_box">
                        <img src="./image/WaitPay.png" alt="" />
                        <p>代付款</p>
                    </div>
                    <div class="order_content_box">
                        <img src="./image/WaitDelivery.png" alt="" />
                        <p>待发货</p>
                    </div>
                    <div class="order_content_box">
                        <img src="./image/WaitGet.png" alt="" />
                        <p>待收货</p>
                    </div>
                    <div class="order_content_box">
                        <img src="./image/WaitEvaluation.png" alt="" />
                        <p>待评价</p>
                    </div>
                </div>
            </div>
            <div class="app">
                <div class="app_title">
                    <p>我的应用</p>
                </div>
                <div class="app_content">
                    <div class="app_content_row">
                        <div class="app_content_row_box">
                            <img src="./image/Team.png" alt="" />
                            <p>爱心团队</p>
                        </div>
                        <div class="app_content_row_box">
                            <img src="./image/Order.png" alt="" />
                            <p>爱心订单</p>
                        </div>
                        <div class="app_content_row_box">
                            <img src="./image/Promote.png" alt="" />
                            <p>爱心推广</p>
                        </div>
                    </div>
                    <div class="app_content_row">
                        <div class="app_content_row_box">
                            <img src="./image/Fork.png" alt="" />
                            <p>收藏商品</p>
                        </div>
                        <div class="app_content_row_box">
                            <img src="./image/Shop.png" alt="" />
                            <p>助力商店</p>
                        </div>
                        <div class="app_content_row_box">
                            <img src="./image/Local.png" alt="" />
                            <p>收货地址</p>
                        </div>
                    </div>
                    <div class="app_content_row">
                        <div class="app_content_row_box">
                            <img src="./image/AboutUs.png" alt="" />
                            <p>关于我们</p>
                        </div>
                        <div class="app_content_row_box">
                            <img src="./image/ContactUs.png" alt="" />
                            <p>联系我们</p>
                        </div>
                        <div class="app_content_row_box">
                            <img src="./image/LoveComments.png" alt="" />
                            <p>爱心评论</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="a"></div>
        </div>

        <!-- 脚步 -->
        <footer class="footer">
            <div class="footer_item">
                <img src="./image/HomeNormal.png" alt="" />
                <p>首页</p>
            </div>
            <div class="footer_item">
                <img src="./image/AllProduceNormal.png" alt="" />
                <p>全部商品</p>
            </div>
            <div class="footer_item">
                <img src="./image/Win.png" alt="" />
                <p>榜单</p>
            </div>
            <div class="footer_item">
                <img src="./image/ProduceListNormal.png" alt="" />
                <p>商品分类</p>
            </div>
            <div class="footer_item">
                <img src="./image/PersonActive.png" alt="" />
                <p style="color:#67a3bf">个人中心</p>
            </div>
        </footer>
        <script src="./utils.js"></script>
        <script>
            // 应用事件挂载
            function AppMount() {
                let tagArr = document.querySelectorAll(".app_content_row_box");
                for (let i = 0; i < tagArr.length; i++) {
                    tagArr[i].addEventListener("click", function() {
                        AppJump(i);
                    });
                }
            }

            // 应用跳转
            function AppJump(x) {
                switch (x) {
                    case 0:
                        window.location.href = "./";
                        break;
                    case 1:
                        window.location.href = "./loveorder.html";
                        break;
                    case 2:
                        window.location.href = "./";
                        break;
                    case 3:
                        window.location.href = "./";
                        break;
                    case 4:
                        window.location.href = "./";
                        break;
                    case 5:
                        window.location.href = "./shopaddress.html";
                        break;
                    case 6:
                        window.location.href = "./";
                        break;
                    case 7:
                        window.location.href = "./";
                        break;
                    case 8:
                        window.location.href = "./";
                        break;
                }
            }

            // Init
            function Init() {
                // 我的应用事件挂载
                AppMount()
            }

            // 执行
            Init();
        </script>
    </body>
</html>
