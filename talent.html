<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/talent.css" />
    </head>
    <body>
        <header>
            <div class="headerbox">
                <img src="./image/GoBack.png" alt="" id="back" />
                <p class="titlea">才艺展示</p>
            </div>
        </header>

        <section>
            <div class="inputbox">
                <div class="item">
                    <div class="item_title">
                        <p class="item_head">姓名<span></span></p>
                        <p>:</p>
                    </div>
                    <div class="item_input">
                        <input type="text" class="sinput" />
                    </div>
                </div>

                <div class="item">
                    <div class="item_title">
                        <p class="item_head">联系方式<span></span></p>
                        <p>:</p>
                    </div>
                    <div class="item_input">
                        <input type="text" class="sinput" />
                    </div>
                </div>

                <div class="item">
                    <div class="item_title">
                        <p class="item_head">文字介绍<span></span></p>
                        <p>:</p>
                    </div>
                    <div class="item_input">
                        <input type="text" class="ainput" />
                    </div>
                </div>
            </div>
            <div class="upload">
                <p class="upload_p">上传附件：<span></span></p>
                <img src="./image/UploadImage.png" alt="" />
                <p style="color:#999999;">点击上传</p>
            </div>
            <div class="item">
                <div class="item_title">
                    <p class="item_head">验证码<span></span></p>
                    <p>:</p>
                </div>
                <div class="item_input">
                    <input type="text" class="more" />
                    <p type="text" class="more">9999</p>
                </div>
            </div>
            <div class="submit">
                提交
            </div>
            <div style="height:2rem;"></div>
        </section>
        <script>
            // 返回上一页
            document
                .getElementById("back")
                .addEventListener("click", function() {
                    window.history.go(-1);
                });
        </script>
    </body>
</html>
