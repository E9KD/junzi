        <script>
            // 添加样式
            function AddCss(x) {
                let tagArr = document.querySelectorAll(".content_bar_item");

                tagArr[x].children[0].style.display = "block";
                tagArr[x].style.backgroundColor = "#eeeeee";
            }

            // 移除样式
            function RemoveCss(x) {
                let tagArr = document.querySelectorAll(".content_bar_item");
                tagArr[x].children[0].style.display = "none";
                tagArr[x].style.backgroundColor = "#ffffff";
            }

            // 隐藏div
            function HideDiv(x) {
                let tagArr = document.querySelectorAll(".content_list");
                tagArr[x].style.display = "none";
            }

            // 显示div
            function ShowDiv(x) {
                let tagArr = document.querySelectorAll(".content_list");
                tagArr[x].style.display = "flex";
            }

            // 切换
            function ChangeBar(x) {
                let tagArr = document.querySelectorAll(".content_bar_item");
                for (let i = 0; i < tagArr.length; i++) {
                    RemoveCss(i);
                    HideDiv(i);
                }
                AddCss(x);
                ShowDiv(x);
            }

            // 挂载
            function Mount() {
                let tagArr = document.querySelectorAll(".content_bar_item");
                for (let i = 0; i < tagArr.length; i++) {
                    tagArr[i].addEventListener("click", function() {
                        ChangeBar(i);
                    });
                }
            }

            // init
            function Init() {
                Mount();
                AddCss(0);
                ShowDiv(0);
            }
            // 执行
            Init();
        </script>
