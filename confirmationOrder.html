<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/confirmationOrder.css" />
    </head>
    <body>
        <header>
            <div class="headerbox">
                <img src="./image/GoBackWhite.png" alt="" id="back" />
                <p class="titlea">确认订单</p>
            </div>
        </header>
        <div class="address">
            <img src="./image/LocalOr.png" alt="" class="local" />
            <div class="localbox">
                <div class="user">
                    <p class="name">收件人</p>
                    <p class="phone">15168820131</p>
                </div>
                <p class="user_local">山东省济南市槐荫区绿地缤纷城1005号</p>
            </div>
            <img src="./image/PrevIcon.png" alt="" class="more" />
        </div>
        <div class="content">
            <div class="order_item">
                <div class="order_item_title">
                    <div class="order_item_title_left">
                        <img
                            src="./image/ShopIcon.png"
                            alt=""
                            class="order_item_title_left_logo"
                        />
                        <p>某某某专卖店</p>
                    </div>
                </div>
                <div class="order_item_content">
                    <img src="./image/ShopImage.png" alt="" />
                    <div class="order_item_content_right">
                        <div class="order_item_content_right_top">
                            <p
                                style="color:#666666"
                                class="order_item_content_right_top_title"
                            >
                                河北留守儿童制作墙壁手工挂件
                            </p>
                            <div class="order_item_content_right_price">
                                <p class="price_now">¥&nbsp;58.8</p>
                                <p class="price_before">¥&nbsp;80</p>
                            </div>
                        </div>
                        <div class="order_item_content_right_bom">
                            <p class="order_item_content_right_bom_list">
                                规格：手工挂件
                            </p>
                            <p class="order_item_content_right_bom_number">
                                X1
                            </p>
                        </div>
                        <p class="order_item_content_right_p">
                            七天退换，运费险
                        </p>
                    </div>
                </div>
                <div class="order_item_options">
                    <div class="order_item_options_item">
                        <div class="item_left">
                            <p>配送方式</p>
                        </div>
                        <div class="item_right">
                            <p>普通配送</p>
                            <img src="./image/PrevIcon.png" alt="" />
                        </div>
                    </div>
                    <div class="order_item_options_item">
                        <div class="item_left">
                            <p>运费险</p>
                        </div>
                        <div class="item_right">
                            <p>卖家送，确认收货前退货可赔</p>
                            <img src="./image/PrevIcon.png" alt="" />
                        </div>
                    </div>
                    <div class="order_item_options_item">
                        <div class="item_left">
                            <p>订单备注</p>
                        </div>
                        <div class="item_right">
                            <input
                                type="text"
                                placeholder="选填，请先和商家协商一致"
                            />
                        </div>
                    </div>
                </div>
                <div class="order_item_price">
                    <div class="order_item_price_left">
                        <p>共</p>
                        <p>1</p>
                        <p>件</p>
                    </div>
                    <div class="order_item_price_right">
                        <p class="pricehead">小计：</p>
                        <p class="price">¥</p>
                        <p class="price">58.8</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer_options">
                <div class="options_all">
                    <p>合计：</p>
                    <p class="price">¥</p>
                    <p class="price">58.8</p>
                </div>
            </div>
            <div class="footer_pay">
                <div class="pay_box">
                    <p>提交订单</p>
                    <p>(</p>
                    <p>1</p>
                    <p>)</p>
                </div>
            </div>
        </footer>
        <script>
            // 返回
            document.getElementById("back").addEventListener("click", function() {
            window.history.go(-1)
        });
        </script>
    </body>
</html>
