<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/addaddress.css" />
        <link
            rel="stylesheet"
            href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"
        />
    </head>
    <body>
        <header>
            <div class="headerbox">
                <img src="./image/GoBack.png" alt="" id="back" />
                <p class="titlea">添加收货地址</p>
                <p class="save" id="save">保存</p>
            </div>
        </header>

        <section>
            <div class="info">
                <div class="info_item">
                    <p>收货人</p>
                    <input type="text" />
                </div>
                <div class="info_item">
                    <p>手机号码</p>
                    <input type="text" />
                </div>
                <div class="info_item">
                    <p>所在地区</p>
                    <input type="text" />
                </div>
                <div class="info_item">
                    <p>收货地址：</p>
                    <input
                        type="text"
                        placeholder="如道路、门牌号、小区、单元号等"
                    />
                </div>
            </div>
            <div class="normal">
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-toggle"></i>
                    </div>
                    <div class="item-inner box">
                        <div class="item-title label">设为默认地址</div>
                        <div class="item-input">
                            <label class="label-switch">
                                <input type="checkbox" id="input" />
                                <div
                                    class="checkbox"
                                    style="transform: scale(0.7);"
                                ></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script>
        document.getElementById("input").addEventListener("click", function(e) {
            // 是否默认地址的状态
            console.log(e.target.checked); //true OR flase
        });
        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "./shopaddress.html";
        });
    </script>
</html>
