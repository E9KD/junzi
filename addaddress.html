<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/addaddress.css" />
        <link
            rel="stylesheet"
            href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"
        />
        <link rel="stylesheet" href="./utlis/LArea.css" />
        <style>
            .a {
                width: 90%;
                height: 40px;
                font-size: 18px;
                border: 1px solid #eee;
                border-radius: 5px;
                padding: 5px;
                font-size: 14px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="headerbox">
                <img src="./image/GoBack.png" alt="" id="back" />
                <p class="titlea">添加收货地址</p>
                <p class="save" id="save">保存</p>
            </div>
        </header>

        <section>
            <div class="info">
                <div class="info_item">
                    <p>收货人</p>
                    <input type="text" />
                </div>
                <div class="info_item">
                    <p>手机号码</p>
                    <input type="text" />
                </div>
                <div class="info_item">
                    <p>所在地区</p>
                    <input
                        id="demo1"
                        type="text"
                        readonly=""
                        placeholder="城市选择特效"
                        value="广东省,深圳市,南山区"
                        class="a"
                    />
                    <input
                        id="value1"
                        type="hidden"
                        value="20,234,504"
                        class="a"
                    />
                </div>
                <div class="info_item">
                    <p>收货地址：</p>
                    <input
                        type="text"
                        placeholder="如道路、门牌号、小区、单元号等"
                    />
                </div>
            </div>
            <div class="normal">
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-toggle"></i>
                    </div>
                    <div class="item-inner box">
                        <div class="item-title label">设为默认地址</div>
                        <div class="item-input">
                            <label class="label-switch">
                                <input type="checkbox" id="input" />
                                <div
                                    class="checkbox"
                                    style="transform: scale(0.7);"
                                ></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script>
        document.getElementById("input").addEventListener("click", function(e) {
            // 是否默认地址的状态
            console.log(e.target.checked); //true OR flase
        });
        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "./shopaddress.html";
        });
    </script>
    <script src="./utlis/LArea.js"></script>
    <script src="./utlis/LAreaData1.js"></script>
    <script src="./utlis/LAreaData2.js"></script>
    <script>
        var area1 = new LArea();
        area1.init({
            trigger: "#demo1", //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            valueTo: "#value1", //选择完毕后id属性输出到该位置
            keys: {
                id: "id",
                name: "name"
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            type: 1, //数据源类型
            data: LAreaData //数据源
        });
        area1.value = [1, 15, 3]; //控制初始位置，注意：该方法并不会影响到input的value
        // var area2 = new LArea();
        // area2.init({
        //     trigger: "#demo2",
        //     valueTo: "#value2",
        //     keys: {
        //         id: "value",
        //         name: "text"
        //     },
        //     type: 2,
        //     data: [provs_data, citys_data, dists_data]
        // });
    </script>
</html>
