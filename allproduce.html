        <script>
            // 商品点击
            function ProduceJump() {
                // 这里根据情况可以重写
                let tagArr = document.querySelectorAll(".content");
                for (let i = 0; i < tagArr.length; i++) {
                    tagArr[i].addEventListener("click", function() {
                        window.location.href = "./produce.html";
                    });
                }
            }

            // 搜索页面

                document
                    .getElementById("search")
                    .addEventListener("click", function() {

                    });
            }

            //shopcar
            function ShopCarJump() {

                        console.log(123);
                        e.stopPropagation();
                        window.location.href = "./shopcar.html";

            // Init

                ProduceJump();
                SearchJump();
                ShopCarJump();
